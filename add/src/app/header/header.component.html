<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a href="" class="navbar-brand"><img id="imgs" src="/assets/logo.jpg" alt=""></a>
       <img routerLink="/add-item" id="img" src="/assets/cart2.png" alt="">
       <span routerLink="/add-item">{{cartItemCount}}</span>
    </div>
</nav> <!--navbar end here-->
<div *ngFor="let product of products" class="card mx-4 col-lg-2 col-md-3 col-sm-4 col-xs-6" style="width:18rem">
    <img src="card-img-top" src="{{product.imageUrl}}" alt="">
    <div class="card-body">
        <h5 class="card-title" style="justify-content: center;">{{product.name}}</h5>
        <p class="card-text desc">{{product.description}}</p>
        <h6>{{product.price | currency}}</h6>
        <a href="" class="btn btn-primary" (click)="addToCart(product)">Add To Cart</a>
    </div>
</div>
